<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Digital Store</title>
</head>
<body>
    <main>
        <header>
            <figure>
                <img src="images/logo.png" alt="Digital store logo">
                <h1>Digital Store</h1>
            </figure>
        </header>
        <section id="login">
            <div class="Esquedar">
                <form action="">
                    <h2>Acesse sua conta</h2>
                    <p>novo cliente? Então regitre-se <a href="cadastro.html">aqui.</a> </p>
                    <label for="email">login *</label>
                    <input type="text" id="email" placeholder="insira seu login ou email">
                    <label for="senha">senha *</label>
                    <input type="password" id="senha" placeholder="insira sua senha">
                    <a href="recupera.html" class="recuperar">Esqueci minha senha</a>
                    <button type="submit">Acessar conta</button>
                    <div class="form-footer">
                        <p>Ou faça login com</p>
                        <img src="images/gmail.png" alt="gmail">
                        <img src="images/facebook.png" alt="facebook">
                    </div>
                     
                </form>
            </div>
            <div class="direita"></div>
        </section>
    </main>
</body>
</html>
